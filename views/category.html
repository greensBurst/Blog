<!DOCTYPE html>

<html>

<head>
    <link rel="shortcut icon" href="/static/img/icon.png">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <title>分类 - 我的 beego 博客</title>
</head>

<body style="margin-top:6%" class="container">

    {{template "navbar" .}}
    
    
    <form action="/category" method="GET" role="form">
        <legend>分类列表</legend>
    
        <div class="form-group">
            <label>分类名称</label>
            <input type="text" class="form-control" id="name" placeholder="Enter category name" name="name">
        </div>
    
        <input type="hidden" name="op" value="add">
        <button type="submit" class="btn btn-success" style="width: 25%" onclick="return checkInput()">添加</button>

        <script type="text/javascript">
            function checkInput() {
                var name = document.getElementById("name");
                if(name.value.length == 0) {
                    alert("请输入分类名称！");
                    return false;
                }
                return true
            }
        </script>
    </form>

    
    
    <table class="table table-striped table-hover" style="margin-top: 3%">
        <thead>
            <tr>
                <th>#</th>
                <th>名称</th>
                <th>文章数</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {{range .categories}}
            <tr>
                <th>{{.Id}}</th>
                <th>{{.Title}}</th>
                <th>{{.TopicCount}}</th>
                <th><a href="/category?op=del&id={{.Id}}">删除</a></th>
            </tr>
            {{end}}
        </tbody>
    </table>
    
    
    
    
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstarp.min.js"></script>

</body>

</html>
