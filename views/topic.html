<!DOCTYPE html>

<html>

<head>
    <link rel="shortcut icon" href="/static/img/icon.png">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <title>文章 - 我的 beego 博客</title>
</head>

<body style="margin-top:6%" class="container">

    {{template "navbar" .}}
    
    
    <legend>文章列表<a href="/topic/add" style="font-size: 15px;margin-left: 3%">add topic</a></legend>

    <table class="table table-striped table-hover" style="margin-top: 3%">
        <thead>
            <tr>
                <th>#</th>
                <th>文章名称</th>
                <th>最后更新</th>
                <th>浏览</th>
                <th>回复数</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {{range .topics}}
            <tr>
                <th>{{.Id}}</th>
                <th>{{.Title}}</th>
                <th>{{.Updated}}</th>
                <th>{{.Views}}</th>
                <th>{{.ReplyCount}}</th>
                <th><a href="/topic/delete?tid={{.Id}}">删除</a></th>
            </tr>
            {{end}}
        </tbody>
    </table>
    
    
    
    
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstarp.min.js"></script>

</body>

</html>
