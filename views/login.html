<!DOCTYPE html>

<html>

<head>
    <link rel="shortcut icon" href="/static/img/icon.png">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <title>login</title>
</head>

<body class="container" style="margin-top: 7%">

    <!-- {{template "navbar" .}} -->
    
    <form action="/login" method="POST" role="form" style="width: 70%" class="center-block">
        <legend>My Blog</legend>
    
        <div class="form-group">
            <label>Account</label>
            <input type="text" class="form-control" placeholder="Enter Account" name="uname" id="uname">
        </div>

        <div class="form-group">
            <label for="">Password</label>
            <input type="password" class="form-control" placeholder="Enter Password" name="pwd" id="pwd">
        </div>

        <div class="checkbox">
            <button type="submit" class="btn btn-success" style="width: 30%" onclick="return checkInput();">登录</button>
            <label style="margin-left: 3%">
                <input type="checkbox" name="autoLogin">自动登录 <a href="/">/ back home</a>
            </label>

        </div>
    </form>
    
    <script type="text/javascript">
        function checkInput() {

            var uname = document.getElementById("uname");
            if(uname.value.length == 0) {
                alert("请输入账号！");
                return false;
            }

            var pwd = document.getElementById("pwd");
            if(pwd.value.length == 0) {
                alert("请输入密码！");
                return false;
            }

            return true
        }
    </script>
    
</body>

</html>
